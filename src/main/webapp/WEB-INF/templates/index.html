<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Write a blog</a>
<h1>Blogs</h1>
<form>
    Search by blog title:
    <input name="s" type="text"/>
    <button type="submit" th:text="Search"></button>
</form><br/>
<th:block th:if="${mess}">
    <p style="color: green" th:text="${mess}"></p>
</th:block>
<br>
<th:block th:if="${keyword==null}">
    <a th:href="@{'/'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:if="${blogs.hasNext()}">
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    </span>
    <a th:href="@{'/'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</th:block>
<th:block th:if="${keyword}">
    <a th:href="@{'/'(s=${keyword.get()},page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:if="${blogs.hasNext()}">
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    </span>
    <a th:href="@{'/'(s=${keyword.get()},page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</th:block>
<br>
<div th:each="blog : ${blogs}" style="width: 100%">

    <div style="width: 20%;float: left" class="generalInfo">
        <span>Title: </span><span style="font-weight: bold" th:text="${blog.title}" ></span><br>
        <span>Author: </span><span th:text="${blog.author}" ></span><br>
        <span>Create Time: </span><span th:text="${blog.createDate}" ></span><br>
        <span>Category: </span><span th:text="${blog.category.name}"></span><br>
        <a th:href="@{/edit/__${blog.id}__ }">Edit</a>
        <a th:href="@{/delete/__${blog.id}__ }">Delete</a>
    </div>
    <div style="width: 79%;float:left; border: 1px green solid" class="contentContainer">
        <span th:utext="${blog.content}"></span>
    </div>

</div>
<br>
<div>
    <a th:href="@{'/'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:if="${blogs.hasNext()}">
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    </span>
    <a th:href="@{'/'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>



</body>
</html>
